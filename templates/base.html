<!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>{% block title %}To-Do App{% endblock %}</title>
       <script src="https://cdn.tailwindcss.com"></script>
   </head>
   <body class="bg-gray-100 font-sans max-w-4xl mx-auto p-4 sm:p-6 md:p-8">
       {% if user.is_authenticated %}
           <div class="flex justify-between items-center mb-6">
               <p class="text-lg text-gray-700">Привет, {{ user.username }}!</p>
               <a href="{% url 'logout' %}" class="text-blue-600 hover:text-blue-800 hover:underline">Выйти</a>
           </div>
       {% else %}
           <div class="flex justify-end space-x-4 mb-6">
               <a href="{% url 'login' %}" class="text-blue-600 hover:text-blue-800 hover:underline">Войти</a>
               <a href="{% url 'signup' %}" class="text-blue-600 hover:text-blue-800 hover:underline">Зарегистрироваться</a>
           </div>
       {% endif %}
       {% block content %}
       {% endblock %}
   </body>
   </html>
